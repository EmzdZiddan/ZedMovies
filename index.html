<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.rtl.min.css" integrity="sha384-CfCrinSRH2IR6a4e6fy2q6ioOX7O6Mtm1L9vRvFZ1trBncWmMePhzvafv7oIcWiW" crossorigin="anonymous">
    <title>Zed_Movies</title>
  </head>
  <body>

    <div class="container">

        <div class="row">
            <div class="col mt-5">
                <h1>Zed Movie DB</h1>
            </div>
        </div>

         <div class="input-group mb-3">
            <input type="text" class="form-control input-keyword" placeholder="Search Movie...">
            <button class="btn btn-primary search-button" type="button">Search Movie</button>
        </div>

        <div class="row movie-container">
            <!-- ............................... -->
        </div>
        
    </div>
    
  
    <!-- Modal -->
    <div class="modal fade" id="movieDetailModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  
        <div class="modal-dialog modal-lg">

            <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="movieDetailModal">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>

            </div>
        </div>
   
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

  </body>
</html>
